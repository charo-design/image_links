<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }

        img {
            width: 100%;
            height: auto;  /* Adjust as needed */
        }

        a {
            text-decoration: none;  /* Remove underline from links */
            color: black;
        }

        a:hover {
            color: #333;  /* Change color slightly on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website!</h1>
        <a href="https://www.example.com/technology">
            <img src="images/technology.jpg" alt="Technology image">
        </a>
    </header>

    <main>
        <h2>Gallery</h2>
        <div class="grid-container">
            <a href="https://www.example.com/nature1">
                <img src="images/nature1.jpg" alt="Nature image 1">
            </a>
            <a href="https://www.example.com/nature2">
                <img src="images/nature2.jpg" alt="Nature image 2">
            </a>
            <a href="https://www.example.com/nature3">
                <img src="images/nature3.jpg" alt="Nature image 3">
            </a>
        </div>

        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1">Pizza</a> - <img src="images/pizza.jpg" alt="Pizza image"></li>
            <li><a href="https://www.example.com/food2">Burger</a> - <img src="images/burger.jpg" alt="Burger image"></li>
            <li><a href="https://www.example.com/food3">Pasta</a> - <img src="images/pasta.jpg" alt="Pasta image"></li>
        </ul>
    </main>

</body>
</html>
